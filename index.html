<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <main>
      <div id="text-content">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="value-el" />
        <button id="convert-btn">Convert</button>
      </div>
    </main>
    <section id="converted-values">
      <section id="length-sctn">
        <h2>Length (Meter/Feet)</h2>
        <p id="convert-length">0 meters = 0 feet | 0 feet = 0 meters</p>
      </section>
      <section id="volume-sctn">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="convert-vol">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </section>
      <section id="mass-sctn">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="convert-mass">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
      </section>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
